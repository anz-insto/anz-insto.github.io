          schema:
            $ref: '#/components/schemas/UUID'
          description: ANZ GCIS Unique GUID allocated for each message submission
        Location:
          description: Location of the resource, used for enquiry
          schema:
            type: string
            example: >-
              https://api.fileactive.uat.anzgcis.com/payments/64eb2fb9-57f8-4d80-bff5-86d666f92944
