openapi: 3.0.1
info:
    title: Fileactive Payment API
    description: |-
      The Fileactive payment APIs support payment initiations and status confirmations aross various countries.   
      A maximum of **1 batch** (payment_information object) containing up to **1000 transactions** (credit_transfer_transaction_information objects) per request is supported.   
    version: 2.1.0
servers:
  - url: https://api.fileactive.uat.anzgcis.com
    description: UAT Test environment
  - url: https://api.fileactive.anzgzis.com
    description: Production Environment
security:
  - bearerAuth: []
  - apiKeyAuth: []
paths:
  /v1.0/auth:
    post:
      security:
        - apiKeyAuth: []
        - OAuth2: []
      summary: Auth Token Request
      description: >
        ANZ use OAuth 2.0 to authenticate inbound token requests, a bearer token
        is returned as a response which is then used to authorise against ANZ
        resources
      tags:
        - Authorisation
      operationId: auth
      requestBody:
        description: 'Information and examples of Auth request body '
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/authTokenRequest'
      responses:
        '200':
          $ref: '#/components/responses/200OKAuth'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorised'
        '429':
          $ref: '#/components/responses/429TooManyRequests'
        '500':
          $ref: '#/components/responses/500InternalError'
        '502':
          $ref: '#/components/responses/502BadGateway'
        '503':
          $ref: '#/components/responses/503Unavailable'
        '504':
          $ref: '#/components/responses/504Timeout'
        default:
          $ref: '#/components/responses/default'
  /payment/au/v1.0/de:
    post:
      summary: AU DE Submit
      description: |-
        Australian Direct Entry API using pain.001.001.09 derived json message format. Payment Initiation request using AU DE from single debtor to single or multiple creditors.   
        Refer to **CustomerCreditTransferInitiationV09_AU_DE** for unencrypted payload object.
      tags:
        - Australia Payments
      operationId: submitAuDe
      parameters:
        - $ref: '#/components/parameters/correlationID'
        - $ref: '#/components/parameters/messageID'
      requestBody:
        description: Resource to instruct movement of funds from the debtor account to creditor
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SecuredPaymentSubmissionResource'
        required: true
      responses:
        '201':
          $ref: '#/components/responses/201Created'
        '400':
