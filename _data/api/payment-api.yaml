  parameters:
    id:
      name: x-Message-Id
      in: path
      description: >-
        Message Identifier as provided in x-Message-Id header of message
        submission
      required: true
      schema:
        $ref: '#/components/schemas/UUID'
    correlationID:
      name: x-Correlation-Id
      in: header
      description: >-
        Optional correlation ID provided by the data consumer that should be
        reflected back in the response headers. Can be used for reporting and
        logging.
      schema:
        $ref: '#/components/schemas/UUID'
    messageID:
      name: x-Message-Id
      in: header
      description: >-
        Duplicate check using point to point reference, as assigned by the
        instructing party, and sent to the next party in the chain to
        unambiguously identify the message
      required: true
      schema:
        $ref: '#/components/schemas/UUID'
    requestKey:
      name: X-REQUESTKEY
      in: header
      description: Internal End to End key used for support and reporting purposes
      schema:
        $ref: '#/components/schemas/UUID'
      example: 325ea624-ac19-47e2-94ef-a1ab4e487275
  responses:
    200OKAuth:
      description: Bearer token (Opaque Token) returned after a token request
      headers:
        x-RequestKey:
          schema:
            $ref: '#/components/parameters/requestKey'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/authTokenResponse'
    200OK:
      description: Information and status of submitted resource found and returned
      headers:
        x-Correlation-Id:
          schema:
            $ref: '#/components/parameters/correlationID'
        x-RequestKey:
          schema:
            $ref: '#/components/parameters/requestKey'
      content:
