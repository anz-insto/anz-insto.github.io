  schemas:
    ActiveOrHistoricCurrencyAndAmount:
      required:
        - currency
        - amount
      type: object
      properties:
        currency:
          $ref: '#/components/schemas/ActiveOrHistoricCurrencyCode'
        amount:
          type: string
          maxLength: 19
          description: >-
            A number of monetary units specified in an active or a historic
            currency where the unit of currency is explicit and compliant with
            ISO 4217.
          example: '562.89'
    ActiveOrHistoricCurrencyCode:
      type: string
      pattern: ^[A-Z]{3,3}$
      description: >
        A code allocated to a currency by a Maintenance Agency under an
        international identification scheme, as described in the latest edition
        of the international standard ISO 4217 "Codes for the representation of
        currencies and funds"
      example: AUD
    EquivalentAmount2:
      required:
        - amount
        - currency_of_transfer
      type: object
      properties:
        currency_of_transfer:
          $ref: '#/components/schemas/ActiveOrHistoricCurrencyCode'
        amount:
          description: Amount of money to be moved between the debtor and creditor, before
            deduction of charges, expressed in the currency as ordered by the
            initiating party.
          example: "1.23"
          $ref: "#/components/schemas/ActiveOrHistoricCurrencyAndAmount"
    AnyBICIdentifier:
      description: >-
        Code allocated to organisations by the ISO 9362 Registration Authority,
        under an international identification scheme, as described in the latest
        version of the standard ISO 9362 Banking (Banking telecommunication
        messages, Bank Identifier Codes).
      type: string
      pattern: ^[A-Z]{6,6}[A-Z2-9][A-NP-Z0-9]([A-Z0-9]{3,3}){0,1}$
    authTokenRequest:
      required:
        - grant_type
        - client_assertion_type
        - scope
        - client_assertion
      type: object
      properties:
        grant_type:
          description: Specify the type credential requested
          type: string
          example: client_credentials
        client_assertion_type:
          description: >-
            Describes the type of client assertion provided in the message
            request
          type: string
          example: urn:ietf:params:oauth:client-assertion-type:jwt-bearer
        scope:
          $ref: '#/components/schemas/Scopes'
        client_assertion:
          $ref: '#/components/schemas/ClientAssertion'
    authTokenResponse:
      type: object
      description: Response to report the status of a customer credit transfer.
      additionalProperties: false
      properties:
        expires_in:
          description: Indication on how long a token is valid for
          type: integer
        token_type:
          description: Type of token returned
          type: string
        access_token:
          description: >-
            Opaque token returned as part of request, GCIS does not provide the
            full access token
          type: string
      example:
        expires_in: 3600
        token_type: Bearer
        access_token: eaaa13ee-b596-a8cc-b9d4-f778f8bb9377
    ClientAssertion:
      required:
        - sub
        - exp
        - aud
      type: object
      properties:
        sub:
          type: string
          description: Customer Code as provided by ANZ onboarding
          example: CUSTOMERA
        exp:
          type: integer
          description: EPOCH date and time
          example: '1619658591'
          maxLength: 10
          minLength: 10
        aud:
          type: string
          description: Specify the intended audience of the token request
