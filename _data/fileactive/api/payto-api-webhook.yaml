        account_alias_identification:
          type: string
          description: |-
            Identification used to indicate the account identification under another specified name.
            Specifies a character string with a maximum length of 2048 characters. <br><table><tr><th>Alias Identifier Type</th><th>Description</th><th>Example</th></tr><tr><td>AUBN</td><td>Consists of a nine to eleven digit number where the first two digits are a checksum. An ABN is assigned by the Australian Taxation Office to identify an individual Australian Business. An ACN, ARBN or ARSN is allocated by ASIC.</td><td>601428737</td></tr><tr><td>EMAL</td><td>Consists of a character string with a maximum length of 256 characters in lower case. This must include the “@” symbol with leading and trailing characters and no white spaces.</td><td>npp@mail.com</td></tr><tr><td>ORGN</td><td>The Identifier must include the company/organisation name and the description of the business/trade/ product/campaign and/or geographic location (suburb/town/state). Maximum of 256 characters in lower case, to be drawn from Printable ASCII (decimal 32-126) and without leading or trailing whitespace</td><td>aardvark plumbing mosman nsw <br><br>tru blu loyalty program <br><br>snackspotvending sydney nsw </td></tr><tr><td>TELI</td><td>Must consist of a “+” followed by the country code (from 1 to 3 characters) then a “-“ andfinally, any combination of numbers (up to 30 characters). <br>Participants should use the country code from the list of ITU-T Recommendation E.164 Assigned Country Codes.</td><td>+61-397656547 (landline)<br> or +61-423765879 (mobile)<br> or +61-1800123456 (local free call)<br> or +61-131234 (professional)</td></tr></table>
          minLength: 1
