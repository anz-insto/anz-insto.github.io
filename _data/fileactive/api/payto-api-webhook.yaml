    MandatePaymentInformation1:
      type: object
      description: "Set of characteristics detailing mandate payment information.\n  \n**Property descriptions**:\n - **payment_frequency** - Regularity with which instructions are to be created and processed.\n - **payment_amount_type** - Identifies the mandate payment arrangement.\n - **first_payment_amount** - Amount different from the payment amount, as it includes the costs associated with the first debited amount.\n - **last_payment_amount** - Last payment amount different  to the payment amount.\n - **amount** - Fixed amount to be debited from the debtor's account.\n - **maximum_amount** - Maximum amount that may be paid from the debtor's account, per instruction."
      additionalProperties: false
      properties:
        payment_frequency:
          allOf: 
          -  $ref: '#/components/schemas/Frequency6Code'
          example: "MNTH"
        payment_execute_not_before_time:
          type: string
          description: |-
            Indicates that each execution of the mandate payment should not occur before a given time of that execution day.
            An ISO time whereby all timezoned time values are UTC.
          pattern: ^(?:[01]\d|2[0-3]):[0-5]\d:[0-5]\d(?:\.[0-9]{1,3})?(?:Z)|(-)$
          example: "23:31:14.450Z"
        count_per_period:
          type: string
          pattern: ^(?=.{1,19}$)[0-9]{0,19}(?:\.[0-9]{0,18})?$
          description: Qualifies the frequency in terms of the number of instructions to be created and processed during the specified period.
          example: "42"
        point_in_time:
          type: string
          description: |-
            Qualifies the frequency in terms of an exact point in time or moment within the specified period.
            Specifies a numeric string with an exact length of 2 digits.
          pattern: ^[0-9]{2}$
          example: "12"
        payment_amount_type:
          $ref: '#/components/schemas/MandatePaymentType1Code'
        first_payment_amount:
          $ref: '#/components/schemas/ActiveCurrencyAndAmount'
        last_payment_amount:
          $ref: '#/components/schemas/ActiveCurrencyAndAmount'
        amount:
          $ref: '#/components/schemas/ActiveCurrencyAndAmount'
        maximum_amount:
          $ref: '#/components/schemas/ActiveCurrencyAndAmount'
      required:
      - payment_frequency
      - payment_amount_type
    MandatePaymentInformation2:
      type: object
      description: "Set of characteristics detailing mandate payment information.\n  \n**Property descriptions**:\n - **payment_frequency** - Regularity with which instructions are to be created and processed.\n - **payment_amount_type** - Identifies the mandate payment arrangement.\n - **first_payment_amount** - Amount different from the payment amount, as it includes the costs associated with the first debited amount.\n - **last_payment_amount** - Last payment amount different  to the payment amount.\n - **amount** - Fixed amount to be debited from the debtor's account.\n - **maximum_amount** - Maximum amount that may be paid from the debtor's account, per instruction.\n  \nThe following rules apply to this structure:\n\n- PaymentAmountTypeRule1: If `payment_amount_type` code is equal to value 'FIXE' then `amount` must be present.\n- PaymentAmountTypeRule2: If `payment_amount_type` code is equal to value 'BALN' then `amount` must be present AND (`first_payment amount` OR `last_payment amount`) must be present.\n- PaymentAmountTypeRule3: If `payment_amount_type` code is equal to value 'USGB' then `maximum_amount` must be present.\n- PaymentAmountTypeRule4: If `payment_amount_type` code is equal to value 'VARI' then `maximum_amount` must be present.\n\n\n- FirstPaymentDateRule1: `first_payment_date` **cannot** be before `validity_start_date`.\n- FirstPaymentDateRule2: `first_payment_date` **cannot** be after `validity_end_date`.\n- FirstPaymentDateRule3: If `establishment_scheme` is equal to 'MGCR' then `first_payment_date` **cannot** be present.\n\n\n- LastPaymentDateRule1: `last_payment_date` **cannot** be before `validity_start_date`.\n- LastPaymentDateRule2: `last_payment_date` **cannot** be after `validity_end_date`.\n\n\n- FrequencyInTermsRule1: Both `count_per_period` AND `point_in_time` **cannot** be present.\n\n\n- PaymentAmountRule1: `amount` **cannot** exceed `maximum_amount`.\n- PaymentAmountRule2: `first_payment_amount` **cannot** exceed `maximum_amount`.\n\n- PaymentAmountRule3: `last_payment_amount` **cannot** exceed `maximum_amount`.\n\n- PaymentAmountRule4: If `establishment_scheme` is equal to 'MGCR' then `first_payment_amount` **cannot** be present.\n\n\n- PaymentInfoClearingRule1: The following attributes **cannot** be cleared; `payment_frequency` & `payment_amount_type`\n\n-  PaymentInfoClearingRule2: The following attribute **can** be cleared; `payment_execute_not_before_time` by setting value to `00:00:00-00:00`.\n\n-  PaymentInfoClearingRule3: The following attribute **can** be cleared; `count_per_period` by setting value to `0`.\n\n-  PaymentInfoClearingRule4: The following attribute **can** be cleared; `point_in_time` by setting value to `00`.\n\n-  PaymentInfoClearingRule5: The following attributes **can** be cleared;  `amount`, `first_payment_amount`, `last_payment_amount` & `maximum_amount` by setting `currency` value to `ZZZ` & not specifying the `amount`.\n\n-  PaymentInfoClearingRule6: The following attributes **can** be cleared; `first_payment_date` & `last_payment_date` by setting value to `1000-01-01`."
      additionalProperties: false
      properties:
        payment_frequency:
          allOf: 
          - $ref: '#/components/schemas/Frequency6Code'
          example: "MNTH"
        payment_execute_not_before_time:
          type: string
          description: |-
            Indicates that each execution of the mandate payment should not occur before a given time of that execution day.
            An ISO time whereby all timezoned time values are UTC.
          pattern: ^(?:[01]\d|2[0-3]):[0-5]\d:[0-5]\d(?:\.[0-9]{1,3})?(?:Z)|(-)$
          example: "23:31:14.450Z"
        count_per_period:
          type: string
          pattern: ^(?=.{1,19}$)[0-9]{0,19}(?:\.[0-9]{0,18})?$
          description: Qualifies the frequency in terms of the number of instructions to be created and processed during the specified period.
          example: "42"
        point_in_time:
          type: string
          description: |-
            Qualifies the frequency in terms of an exact point in time or moment within the specified period.
            Specifies a numeric string with an exact length of 2 digits.
          pattern: ^[0-9]{2}$
          example: "12"
        payment_amount_type:
          $ref: '#/components/schemas/MandatePaymentType1Code'
        first_payment_amount:
          $ref: '#/components/schemas/ActiveCurrencyAndAmount2'
        last_payment_amount:
          $ref: '#/components/schemas/ActiveCurrencyAndAmount2'
        amount:
          $ref: '#/components/schemas/ActiveCurrencyAndAmount2'
        maximum_amount:
          $ref: '#/components/schemas/ActiveCurrencyAndAmount2'
        first_payment_date:
          type: string
          description: |-
            Date of the first payment predefined in mandate.
            A particular point in the progression of time in a calendar year expressed in the YYYY-MM-DD format. This representation is defined in "XML Schema Part 2: Datatypes Second Edition - W3C Recommendation 28 October 2004" which is aligned with ISO 8601.
          pattern: ^(?:[1-9]\d{3}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1\d|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[1-9]\d(?:0[48]|[2468][048]|[13579][26])|(?:[2468][048]|[13579][26])00)-02-29)$
          example: "2023-07-10"
        last_payment_date:
          type: string
          description: |-
            Date of the last payment predefined in mandate.
            A particular point in the progression of time in a calendar year expressed in the YYYY-MM-DD format. This representation is defined in "XML Schema Part 2: Datatypes Second Edition - W3C Recommendation 28 October 2004" which is aligned with ISO 8601.
          pattern: ^(?:[1-9]\d{3}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1\d|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[1-9]\d(?:0[48]|[2468][048]|[13579][26])|(?:[2468][048]|[13579][26])00)-02-29)$
          example: "2024-04-01"
    MandatePaymentType1Code:
      type: string
      description: |-
        Identifies the mandate payment arrangement.
        <table><tr><th>Code</th><th>Name</th><th>Description</th></tr><tr><td>BALN</td><td>Balloon</td><td>Payment amount is fixed with large final payment amount.</td></tr><tr><td>FIXE</td><td>Fixed</td><td>Payment amount is fixed.</td></tr><tr><td>USGB</td><td>UsageBased</td><td>Payment amount is based on usage.</td></tr><tr><td>VARI</td><td>Variable</td><td>Payment amount is variable.</td></tr></table>
      enum:
      - BALN
      - FIXE
      - USGB
      - VARI    
      example: "VARI" 
