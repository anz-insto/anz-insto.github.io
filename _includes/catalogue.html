<div class="row anz-catalogue-container">
    {% for section in site.data.api-cards %}

        {% for link in section.links %}
            <div class="col-12 col-md-12 col-lg-6 col-xl-4 anz-catalogue-card">
                <div class="card anz-card-content">
                    <div class="anz-card-body">
                        <h3>{{ link.title }}</h3>
                        <p>{{ link.description }}</p>
                    </div>
                    <a href="#" class="card-link" href="{{ site.baseurl }}{{ link.url }}">View documentation <span>></span></a>        
                </div>
            </div>
        {% endfor %}

    {% endfor %}
</div>
